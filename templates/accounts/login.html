<div class=container>

<div class="row justify-content-center">
<div class="col-md-6 text-center mt-4">
<form method=post action=#>
<h3 class=text-md>Sign In</h3>
<p>Enter your correct login details</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="username" >
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="mb-3 w-100">
            {% if messages %}
           
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                    <strong>{{ message }}</strong> 
                    
                </div>
                    
                {% endfor %}
            
            {% endif %}
        </div>

    
        <div class="form-group-2 mb-4">
            <button class="btn btn-main" name=submit type=submit>Sign In</button>
        </div>
      </form>

</form>

<script>
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(function() {
                alert.remove();
            }, 150); // Adjust this timing as needed
        }
    }, 3000); // Time in milliseconds before the alert disappears (e.g., 3000ms = 3 seconds)
</script>
